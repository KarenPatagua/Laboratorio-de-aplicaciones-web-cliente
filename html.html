<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karen - E-Commerce</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />


  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    .btn-custom {
      background-color: #111;
      color: #fff;
      border-radius: 12px;
    }
    .btn-custom:hover {
      background-color: #333;
    }
    .card-img-top {
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-dark" href="#">Karen</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="menu">
          <form class="d-flex ms-auto" role="search">
            <input class="form-control me-2 border-dark" type="search" placeholder="Buscar productos" id="buscador" aria-label="Buscar" />
            <button class="btn btn-custom" type="button">Buscar</button>
          </form>
          <button id="btn-carrito" class="btn btn-custom position-relative ms-3" aria-label="Ver carrito">
            <i class="bi bi-cart-fill fs-5"></i>
            <span id="contador" class="position-absolute top-0 start-100 translate-middle badge bg-dark text-white">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4">Productos Destacados</h1>
    <section id="productos" class="row g-4" aria-label="Listado de productos"></section>
  </main>

  <aside id="sidebar" class="bg-white position-fixed end-0 top-0 p-3 shadow" style="width: 350px; height: 100vh; display: none; z-index: 1050;" aria-label="Carrito">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5">Carrito</h2>
      <button class="btn-close" onclick="toggleSidebar()" aria-label="Cerrar carrito"></button>
    </div>
    <div id="carrito-lista"></div>
    <div class="mt-3 d-flex justify-content-between">
      <button id="finalizarCompra" class="btn btn-dark">Finalizar compra</button>
      <button id="vaciarCarrito" class="btn btn-outline-dark">Vaciar</button>
    </div>
  </aside>

  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 id="tituloModal" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <div class="col-md-6">
              <h5 id="tituloModalDetalle" class="fw-bold mt-3 mt-md-0"></h5>
              <p id="descripcionModal" class="mb-3"></p>
              <h4 id="precioModal" class="text-dark mb-3"></h4>
              <button id="agregarAlCarrito" class="btn btn-dark d-none">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside id="sidebar" class="position-fixed top-0 end-0 bg-white border-start shadow p-4" style="width: 300px; height: 100vh; display: none; z-index: 1050;">
    <h5 class="mb-4">Carrito</h5>
    <div id="carrito-lista"></div>
    <div class="mt-4">
      <button id="vaciarCarrito" class="btn btn-sm btn-outline-danger w-100 mb-2">Vaciar</button>
      <button id="finalizarCompra" class="btn btn-sm btn-success w-100">Finalizar compra</button>
    </div>
  </aside>

  <footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">Â© 2025 Karen - Todos los derechos reservados</p>
  </footer>

  <svg style="display: none;">
    <symbol id="hpa-cart" viewBox="0 0 24 24">
      <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10
        0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16
        12l.84-2h7.45c.75 0 1.41-.41 1.75-1.03L21 4H6.21l-.94-2H1v2h2l3.6
        7.59-1.35 2.44C4.52 14.37 5.48 16 7 16h12v-2H7.42c-.14
        0-.25-.11-.25-.25l.03-.12z" />
    </symbol>
  </svg>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="traducciones.js"></script>
  <script src="app.js" defer></script>
  

</body>
</html>
